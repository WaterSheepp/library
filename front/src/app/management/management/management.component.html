<div class="split left">
 

    <div class="limiter">
      <div class="container-table100">
        <div class="wrap-table100">
            <div class="table">
    
              <div class="row header">
                <div class="cell">
                  User
                </div>
                <div class="cell">
                  Name
                </div>
                <div class="cell">
                  Carnet
                </div>
                <div class="cell">
                  Rol
                </div>
                <div class="cell">
                </div>
                <div class="cell">
                </div>
              </div>

              <div class="row" *ngFor="let emp of managementService.employees">
                <div class="cell" data-title="User" >
                  {{emp.user_name}}
                </div>
                <div class="cell" data-title="Name">
                  {{emp.name}}
                </div>
                <div class="cell" data-title="Carnet">
                  {{emp.carnet}}
                </div>
                <div class="cell" data-title="Rol">
                  {{emp.rol}}
                </div>
                <div class="cell" data-title="">
                  <button type="button" class="btn btn-outline-success" (click)="onEdit(emp)">Edit</button>
                  <child-component [showMePartially]="showVar"></child-component>
                </div>
                <div class="cell" data-title="">
                  <button type="button" class="btn btn-outline-danger" (click)="onDelete(emp._id,managementForm)">Delete</button>
                </div>
              </div>  
            </div>
        </div>
      </div>
    </div>


 

  <!--===============================================================================================-->	
  <script src="../../assets/table/vendor/jquery/jquery-3.2.1.min.js"></script>
  <!--===============================================================================================-->
  <script src="../../assets/table/vendor/bootstrap/js/popper.js"></script>
  <script src="../../assets/table/vendor/bootstrap/js/bootstrap.min.js"></script>
  <!--===============================================================================================-->
  <script src="../../assets/table/vendor/select2/select2.min.js"></script>
  <!--===============================================================================================-->
  <script src="../../assets/table/js/main.js"></script>
  <script>
  $('.js-pscroll').each(function(){
    var ps = new PerfectScrollbar(this);

    $(window).on('resize', function(){
      ps.update();
    })
  });
  </script>
</div>

<div class="split right">

  <div class="welcome">

    <div class="limiter ">
		<div class="container-login100">
			<div class="wrap-login100 p-t-50 p-b-90">
				<form #managementForm = "ngForm" class="login100-form validate-form flex-sb flex-w" (ngSubmit)="onSubmit(managementForm)" >
					<span class="login100-form-title p-b-51">
						Add User
					</span>

					<input class="input100" type="hidden" name="_id" #_id="ngModel" [(ngModel)]="managementService.selectedEmployee._id" placeholder="_id">

					<div class="wrap-input100 validate-input m-b-16" data-validate = "Username is required">
						<input class="input100" type="text" name="user_name" #user_name="ngModel" [(ngModel)]="managementService.selectedEmployee.user_name" placeholder="User">
						<span class="focus-input100"></span>
					</div>
							
					<div class="wrap-input100 validate-input m-b-16" data-validate = "Name is required">
						<input class="input100" type="text" name="name" #name="ngModel" [(ngModel)]="managementService.selectedEmployee.name" placeholder="Name">
						<span class="focus-input100"></span>
                    </div>
                    
                    <div class="wrap-input100 validate-input m-b-16" data-validate = "Surname is required">
						<input class="input100" type="text" name="sur_name" #sur_name="ngModel" [(ngModel)]="managementService.selectedEmployee.sur_name" placeholder="Surname">
						<span class="focus-input100"></span>
					</div>
					
					<div class="wrap-input100 validate-input m-b-16" data-validate = "Password is required">
						<input class="input100" type="password" name="password" #password="ngModel" [(ngModel)]="managementService.selectedEmployee.password" placeholder="Password">
						<span class="focus-input100"></span>
                    </div>
                    
                    <div class="wrap-input100 validate-input m-b-16" data-validate = "Carnet is required">
						<input class="input100" type="text" name="carnet" #carnet="ngModel" [(ngModel)]="managementService.selectedEmployee.carnet" placeholder="Carnet">
						<span class="focus-input100"></span>
					</div>
					
					
					<div class="wrap-input100 validate-input m-b-16" data-validate = "Rol is required">
						<input class="input100" type="text" name="rol" #password="ngModel" [(ngModel)]="managementService.selectedEmployee.rol" placeholder="Rol">
						<span class="focus-input100"></span>
					</div>

					<div class="container-login100-form-btn m-t-17">
						<button type="submit" class="login100-form-btn" [disabled]="!managementForm.valid">
							Submit
						</button>
					</div>

					<div class="container-login100-form-btn m-t-17">
						<button type="button" class="login100-form-btn" (click)="resetForm(managementForm)">
							Reset
						</button>
					</div>

				</form>
			</div>
		</div>
	</div>
	

	<div id="dropDownSelect1"></div>

  <script src="../../Scripts/main.js"></script>


</div>
